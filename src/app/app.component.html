<highcharts-chart
  *ngIf="isHighcharts"
   [Highcharts] = "highcharts" 
   [options] = "chartOptions" 
   [(update)]="updateFlag"
   style = "width: 100%; height: 400px; display: block;">
</highcharts-chart>

<button (click)="handleUpdate()">Update chart</button>


<h3 style="text-align: center; margin-top: 40px;">Different series types can be combined as a single chart.</h3>
<app-chart></app-chart>
